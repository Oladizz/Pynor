<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pynor - Site Ping Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1e40af', // A deep blue
              'secondary': '#10b981', // A vibrant green
              'dark-bg': '#0f172a', // Slate 900
              'light-bg': '#1e293b', // Slate 800
              'text-main': '#e2e8f0', // Slate 200
              'text-secondary': '#94a3b8', // Slate 400
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-up': {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'shine': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards 0.3s',
              'slide-in-up': 'slide-in-up 0.7s ease-out forwards',
              'shine': 'shine 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Subtle glow effect for the page */
      body {
        background-color: #0f172a; /* Slate 900 */
        background-image: radial-gradient(ellipse at top, rgba(30, 64, 175, 0.15), transparent 60%);
        background-repeat: no-repeat;
      }
      .animate-on-scroll {
        opacity: 0;
      }
      .is-visible {
        animation: slide-in-up 0.7s ease-out forwards;
      }
      
      /* Global Animation Styles */
      .animate-entry {
        opacity: 0; /* Start hidden */
      }
      .anim-fade .animate-entry {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .anim-slide .animate-entry {
        animation: slide-in-up 0.7s ease-out forwards;
      }
      .anim-none .animate-entry {
        animation: none;
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
