<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pynor - Site Ping Service</title>
    <!-- Import Orbitron Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Orbitron', 'sans-serif'], // Set Orbitron as default sans font
            },
            colors: {
              'primary': 'var(--color-primary)', 
              'secondary': 'var(--color-secondary)',
              'dark-bg': 'var(--color-bg)',
              'light-bg': 'var(--color-surface)',
              'text-main': 'var(--color-text-main)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-up': {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'shine': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards 0.3s',
              'slide-in-up': 'slide-in-up 0.7s ease-out forwards',
              'shine': 'shine 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default to Cyber Theme variables if JS hasn't loaded */
        --color-bg: #000000;
        --color-surface: #111111;
        --color-primary: #2979FF; /* Electric Blue */
        --color-secondary: #00E5FF; /* Cyan accent */
        --color-text-main: #FFFFFF;
        --color-text-secondary: #94a3b8;
      }

      /* Cyber Theme (Black & Electric Blue) */
      body.theme-cyber {
        --color-bg: #000000;
        --color-surface: #111111;
        --color-primary: #2979FF;
        --color-secondary: #00E5FF;
        --color-text-main: #FFFFFF;
        --color-text-secondary: #94a3b8;
        background-image: radial-gradient(circle at 50% 0%, rgba(41, 121, 255, 0.15), transparent 70%);
      }

      /* Classic Theme (Slate & Blue) */
      body.theme-classic {
        --color-bg: #0f172a;
        --color-surface: #1e293b;
        --color-primary: #1e40af;
        --color-secondary: #10b981;
        --color-text-main: #e2e8f0;
        --color-text-secondary: #94a3b8;
        background-image: radial-gradient(ellipse at top, rgba(30, 64, 175, 0.15), transparent 60%);
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      
      /* Global Animation Styles */
      .animate-entry {
        opacity: 0; /* Start hidden */
      }
      .anim-fade .animate-entry {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .anim-slide .animate-entry {
        animation: slide-in-up 0.7s ease-out forwards;
      }
      .anim-none .animate-entry {
        animation: none;
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-dark-bg theme-cyber"> <!-- Default class -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
